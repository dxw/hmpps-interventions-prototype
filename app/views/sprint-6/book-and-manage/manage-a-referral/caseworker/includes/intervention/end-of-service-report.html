<dl class="govuk-summary-list govuk-!-width-two-thirds govuk-!-margin-bottom-5">
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Action
    </dt>
    <dd class="govuk-summary-list__value">
      {% if intervention.endOfServiceReportStatus === "completed" or intervention.endOfServiceReportStatus === "terminated" %}
        <a class="govuk-link" href="#">View</a>
      {% else %}
        <a class="govuk-link" href="/sprint-6/book-and-manage/manage-a-referral/caseworker/referrals/{{referralIndex}}/interventions/{{interventionIndex}}/end-of-service-report-reason">Start</a>
      {% endif %}
    </dd>
  </div>
</dl>
