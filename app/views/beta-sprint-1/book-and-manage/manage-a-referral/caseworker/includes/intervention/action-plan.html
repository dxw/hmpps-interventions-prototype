<dl class="govuk-summary-list govuk-!-width-two-thirds govuk-!-margin-bottom-5">
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Probation practitioner
    </dt>
    <dd class="govuk-summary-list__value">
      {{ referral.probationPractitioner.name }}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Service user
    </dt>
    <dd class="govuk-summary-list__value">
      {{ referral.serviceUser.name }}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Action
    </dt>
    <dd class="govuk-summary-list__value">
      <a class="govuk-link" href="/sprint-7/book-and-manage/manage-a-referral/caseworker/referrals/{{referralIndex}}/interventions/{{interventionIndex}}/action-plan">
	{% if intervention.actionPlanStatus == "not submitted" %}
	  Create
	{% else %}
	  View
	{% endif %}
      </a>
    </dd>
  </div>
</dl>
